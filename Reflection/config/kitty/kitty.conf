font_family                 Jetbrains Mono
bold_font                   Jetbrains Mono
italic_font                 Jetbrains Mono
bold_italic_font            Jetbrains Mono

font_size                   10
window_padding_width        20

adjust_line_height          8
adjust_column_width         2

remember_window_size        no
initial_window_width        60c
initial_window_height       12c

window_resize_step_cells    1
window_resize_step_lines    1

cursor_blink_interval       0.4
cursor_stop_blinking_after  0.0
cursor_shape                block

background_opacity          1
dim_opacity                 1

map ctrl+shift+c            copy_to_clipboard
map ctrl+c                  copy_or_interrupt
map ctrl+shift+v            paste_from_clipboard  

include                     reflection.conf
